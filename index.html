<!DOCTYPE html>
<html>
<head>
<title>ulylu</title>
<meta charset="UTF-8">
<link rel="icon" href="csss/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="csss/generales.css">
<link rel="stylesheet" type="text/css" href="csss/especificos.css">
<link rel="stylesheet" type="text/css" href="csss/boticones.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- Codigo Inicial -->
<script src="jss/inicial.js"></script>

<div id="encabezado">
    <img src="csss/logo.jpg" alt="ulylu logo">
    <p id="empresa"> | Bauer - </p>
    <select id="tabla" onchange="cambiarTabla(this.value)">
        <option value="notas"> Notas </option>
        <option value="clientes_v"> Clientes </option>
    </select>
</div>

<div class="contPrincipal">
    <table id="data">
        <thead>
            <tr class="titulos">
                <td colspan="9">Nuevo:</td>
            </tr>
            <tr class="nuevaData" id="inputsDataNueva">
                <!-- Aqui van los campos para nueva data -->
            </tr>
            <tr class="botonesNuevos">
                <td colspan="9">
                    <button onClick="registrar()" class="botonPrincipal">Ingresar</button>
                    <button onClick="limpiarNuevaData()">Limpiar</button>
                </td>
            </tr>
            <tr class="titulos registros">
                <td colspan="1">Registros:</td>
                <td colspan="8" class="botonesHistoria">
                    <!-- Resumenes, si los hay -->
                    <p id="resumen"></p>

                    <!-- Tasa de conversion -->
                    <div id="tasaWrapper" style="display: none;">
                        <label> TRM </label>
                        <input type="text" id="tasa" value="4000" onchange="cambioTRM()"/>
                     </div>

                    <!-- Buscador -->
                    <svg id="buscador" xmlns="http://www.w3.org/2000/svg">
                        <g id="lupa" class="buscClickeable">
                            <rect class="buscAnim" id="buscRect" width="23" height="23" x="3" y="3" rx="23" ry="23" stroke-width="3" />
                            <line class="buscAnim" id="buscLine" x1="30" y1="30" x2="23" y2="23" stroke-width="3" />
                        </g>
                        <g id="buscCancelar" class="buscClickeable" onclick="buscColapsar()" style="display: none">
                            <rect id="cancRect" x="4" y="4" width="21" height="21" fill="transparent" stroke="none" pointer-events="all"/>
                            <line class="buscAnim" id="cancLin1" x1="22" y1="22" x2="7" y2="7" stroke-width="3" />
                            <line class="buscAnim" id="cancLin2" x1="7" y1="22" x2="22" y2="7" stroke-width="3" />
                        </g>
                    </svg>
                    <input type="text" id="buscTexto" style="display: none" placeholder="Cliente a buscar"  onkeyup="buscarRegistros(this)"/>
                    
                    <!-- Descargador -->
                    <svg xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <marker id="flecha" markerWidth="10" markerHeight="10" refX="0" refY="4" orient="auto">
                                <path d="M 0 0 L 7 4 L 0 8 z" />
                            </marker>
                        </defs>
                        <line x1="15" y1="0" x2="15" y2="7" marker-end="url(#flecha)" stroke-width="3" />
                    </svg>
                </td>
            </tr>
            <tr id="headerDataVieja">
                <!-- Aqui van los encabezados -->
            </tr>
        </thead>
        <tbody id="dataVieja">
            <!-- Aqui va la data -->
        </tbody>
    </table>
    
    <div id="dataLoader" class="loader dataL"  style="display: none;"></div>
</div>

<!-- Ventana auxiliar para subdatos de tablas relacionadas -->
<div id="popup">
    <div id="loader" class="loader" style="display: block;"></div>
    <div id="subData" style="display: none;">
    </div>
</div>


<div id="loggeo">
    <div id="camposLogeo">
        <div><label>Email:</label><input id="email" type="text"/></div>
        <div><label>Clave:</label><input id="pass" type="password"/></div>
        <button  class="botonPrincipal">Ingresar</button>
        <p> Para enviar un correo donde cambiar la clave por favor llene el campo email y haga click <a href="#"> aqui</a></p>
    </div>
</div>
<!-- Codigo final -->
<script src="csss/estilos.js"></script>
<script src="jss/localJson.js"></script>
<script src="jss/el.js"></script>
<script src="jss/final.js"></script>
</body>
</html>
